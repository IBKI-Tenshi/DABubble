

<section class="direct-message-section dFlex">

    <div class="chatpartner-info dFlex p-16">
        <span>chat mit wem.</span>
        <img class="otherAvatar" [src]="partnerAvatarUrl" alt="Avatar" width="40" height="40" />

        <span>{{ partnerName || '...' }}</span>
    </div>

    <div class="chat-window">
        <div class="messages">

            <div *ngFor="let msg of messages" class="message">
                <p><strong>{{ msg.senderId }}:</strong> {{ msg.text }}</p>
                <small>{{ msg.timestamp | date: 'dd.MM.yyyy HH:mm' }}</small>
            </div>

        </div>


    </div>

    <div class="message-window">
        <input [(ngModel)]="newMessageText" type="text" placeholder="Nachricht an NAME" />
        <button (click)="sendMessage()">senden</button>
    </div>


</section>
