<section class="direct-message-section p-16 dFlex">

    <div class="chatpartner-info dFlex">
        <span>chat mit wem.</span>
        <span>avatar</span>
         <span>{{ partnerName || '...' }}</span>
    </div>

    <div class="chat-window">
        <div class="messages">

            <pre>{{ messages | json }}</pre>

            <div *ngFor="let msg of messages" class="message">
                <p><strong>{{ msg.senderId }}:</strong> {{ msg.text }}</p>

                <small>{{ msg.timestamp.toDate() | date: 'dd.MM.yyyy HH:mm' }}</small>
                <!-- <small>{{ msg.timestamp | date: 'dd.MM.yyyy HH:mm' }}</small> -->

            </div>
        </div>


    </div>

    <div class="message-window">
        <input [(ngModel)]="newMessageText" type="text" placeholder="Nachricht an NAME" />
        <button (click)="sendMessage()">senden</button>
    </div>


</section>
