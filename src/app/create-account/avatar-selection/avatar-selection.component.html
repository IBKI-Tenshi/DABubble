<section>
  <div class="login-header dFlex_ac">
    <div class="logo-container dFlex_ac_jc">
      <img class="logo" src="/assets/img/logo.png" alt="" />
      <span>DABubble</span>
    </div>
  </div>
  <div class="accountCreationContent">
    <div class="accountCreationWindow">
      <a routerLink="/accountCreation"><div class="arrowBack"></div></a>
      <h1>Wähle deinen Avatar</h1>
      <img src="../../../assets/img/avatar/default.png" alt="Selected Avatar" />
      <div class="avatarSelectionFields">
        <h2>{{ userName }}</h2>
        <p>Aus der Liste wählen</p>
        <div
          class="avatarPictures"
          *ngFor="let imageUrl of profileArray; let i = index"
        >
          <img [src]="imageUrl" [alt]="'avatar ' + i" />
        </div>
      </div>

      <div class="continueButton">
        <button mat-raised-button type="submit">Weiter</button>
      </div>
    </div>
  </div>
</section>
