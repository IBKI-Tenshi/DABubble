<div class="sidebar">
  <mat-drawer class="sidenav" #drawer [opened]="true" mode="side">
    <div class="devspace-header dFlex_ac p-16">
      <div class="dFlex_ac">
        <img src="/assets/img/workspace-logo.png" alt="Workspace Logo" />
        <span>Devspace</span>
      </div>

      <a class="new-message-button" href="#">
        <img src="/assets/icons/new-message.svg" alt="Neue Nachricht" />
      </a>
    </div>

    <ul class="menu-items">
      <li (click)="toggleChannels()">
        <img [src]="showChannels ? '/assets/icons/sidebar/arrow_open.svg'
                              : '/assets/icons/sidebar/arrow_close.svg'" alt="Auf-/Zuklappen" />
        <img src="/assets/icons/channels.svg" alt="Channels Icon" />
        <div style="font-size: 18px">Channels</div>

        <button class="add-channel-top-button" (click)="$event.stopPropagation(); addChannel()">
          <mat-icon>add</mat-icon>
        </button>
      </li>

      <ul *ngIf="showChannels" class="channel-submenu">
        <li *ngFor="let channel of channels" (click)="openChannelChat(channel)">
          <a class="dFlex_ac">
            <div class="tag-icon"></div>
            {{ channel }}
          </a>
        </li>

        <li (click)="addChannel($event)" class="add-channel">
          <mat-icon>add</mat-icon>
          Channel hinzuf√ºgen
        </li>
      </ul>

      <li (click)="toggleDMs()">
        <img [src]="showDMs ? '/assets/icons/sidebar/arrow_open.svg'
                         : '/assets/icons/sidebar/arrow_close.svg'" alt="Auf-/Zuklappen" />
        <img src="./assets/icons/sidebar/accont_circle.svg" alt="DM Icon" />
        <div style="font-size: 18px">Direktnachrichten</div>
      </li>

      <ul *ngIf="showDMs" class="dm-submenu">
        <li class="current-user" (click)="openChatWithUser(currentUserEmail, currentUserName , currentUserImage)">
          <div class="actual_user dFlex_ac">
            <div class="status-container">
              <img class="profilePic" [src]="currentUserImage" alt="profile_picture" />
              <div class="status-circle online"></div>
            </div>
            <span>{{ currentUserName }} (Du)</span>
          </div>
        </li>

        <li
  *ngFor="let user of users"
  (click)="openChatWithUser(user.email, user.name, user.avatar)"
  [ngClass]="{
    'active': activeChat === generateChatId(currentUserEmail, user.email)
  }"
>
  <a class="dFlex_ac">
    <img
      class="user-avatar"
      [src]="user.avatar"
      alt="Avatar von {{ user.name }}"
    />
    {{ user.name }}
  </a>
</li>
      </ul>
    </ul>
  </mat-drawer>
</div>

@if (showAddChannel) {
<app-add-channel [(showAddChannel)]="showAddChannel" (channelName)="onChannelAdded($event)">
</app-add-channel>
}
