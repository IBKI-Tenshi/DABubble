<div class="devspace-container">

  <mat-drawer class="sidenav" #drawer [opened]="true" mode="side">

    <div class="devspace-header dFlex_ac p-16">
      <div class="dFlex_ac">
        <img src="/assets/img/workspace-logo.png" alt="">
        <span>Devspace</span>
      </div>
      <a class="new-message-button" href="#">
        <img src="/assets/icons/new-message.svg" alt="">
      </a>
    </div>

    <ul class="menu-items">
      <!-- <li routerLink="/dashboard">
        <mat-icon>fact_check</mat-icon>
        Dashboard
      </li>
      <li routerLink="/user">
        <mat-icon>person</mat-icon>
        User
      </li> -->


      <!-- channels -->

      <li (click)="toggleChannels()">
        <img
          [src]="showChannels ? '/assets/icons/sidebar/arrow_open.svg' : '/assets/icons/sidebar/arrow_close.svg'"
          alt="">

        <img src="/assets/icons/channels.svg" alt="" />
        Channels
        <button class="add-channel-top-button" (click)="addChannel($event)">
          <mat-icon>add</mat-icon>
        </button>
      </li>

      <ul *ngIf="showChannels" class="channel-submenu">
        <li *ngFor="let channel of channels">
          <div class="tag-icon"></div>
          {{ channel }}
        </li>
        <li class="add-channel" (click)="addChannel()">
          <mat-icon>add</mat-icon>
          Channel hinzuf√ºgen
        </li>
      </ul>

      <!-- Direktnachrichten -->
      <li (click)="toggleDMs()">
        <img
          [src]="showDMs ? '/assets/icons/sidebar/arrow_open.svg' : '/assets/icons/sidebar/arrow_close.svg'"
          alt="">

        <img src="/assets/icons/direct-message.svg" alt="" />
        Direktnachrichten
      </li>

      <ul *ngIf="showDMs" class="dm-submenu">
        <li *ngFor="let user of users">
          <img class="user-avatar" [src]="user.avatar" alt="Avatar von {{ user.name }}" />
          {{ user.name }}
        </li>
      </ul>

    </ul>
  </mat-drawer>
</div>
